<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title"><span>Add Category</span></h3>
		</div>
		<div class="kt-portlet__head-toolbar">
			<button
				routerLink="/demo1/categories/"
				mat-raised-button
				color="yellow"
			>
				Back To Categories
			</button>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="row">
			<div class="col-md-12 profile_form">
				<form
					class="kt-form"
					[formGroup]="addForm"
					autocomplete="off"
					(ngSubmit)="addCategory()"
				>
					<div class="row grp_form">
						<div class="col-md-12">
							<div class="form-group">
								<label class="frm_label">Category Name</label>
								<div class="input-group">
									<input
										type="text"
										class="form-control"
										placeholder=""
										value=""
										formControlName="category"
									/>
								</div>
								<mat-error
									*ngIf="
										isControlHasError(
											'category',
											'required'
										)
									"
								>
									<strong
										>Please enter name of category</strong
									>
								</mat-error>
							</div>
							<div class="form-group row">
								<label class="col-3 col-form-label">All</label>
								<div class="col-3">
									<span class="switch switch-success">
										<label>
											<input
												type="checkbox"
												(click)="onClick()"
												name="select"
											/>
											<span></span>
										</label>
									</span>
								</div>
							</div>
						</div>

						<div class="col-md-12 mt-3">
							<button
								btn-submit
								type="submit"
								mat-raised-button
								color="pink"
							>
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
